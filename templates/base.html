<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}SG Library{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <!-- Mobile: collapsed shows white bar with only hamburger; expanded shows image banner with title + link -->
  <div class="d-md-none">
    <nav class="navbar navbar-light bg-white mobile-navbar px-3">
      <div class="container-fluid justify-content-end px-0">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNav" aria-controls="mobileNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="collapse" id="mobileNav">
      <div class="mobile-banner">
        <div class="banner-inner">
          <div class="banner-title text-center">
            <h4 class="mb-2">SG Library</h4>
            <div class="banner-divider mx-auto"></div>
          </div>
          <div class="banner-actions d-flex">
            <a class="d-inline-flex align-items-center mobile-banner-link" href="{{ url_for('home') }}">
              <i class="fa-solid fa-address-card me-2"></i>
              Book Titles
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar for Medium screens and up -->
      <nav class="col-md-2 d-none d-md-block sidebar p-0">
          <div class="position-relative" style="z-index:1">
            <h4 class="mb-2">SG Library</h4>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active-link" href="{{ url_for('home') }}">
                  <i class="fa-solid fa-address-card me-2"></i>
                  Book Titles
                </a>
              </li>
            </ul>
          </div>
      </nav>

      <!-- Main content area: full width on mobile, constrained on md+ -->
      <main class="col-12 col-md-10 px-0 py-0 py-md-3">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <!-- Bootstrap JS for mobile menu -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
